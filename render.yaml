services:
  # Backend API Service
  - type: web
    name: filmila-webapp
    env: node
    nodeVersion: 16
    buildCommand: |
      echo "=== Installing Dependencies ==="
      npm ci --legacy-peer-deps
      
      echo "=== Building Frontend ==="
      cd frontend
      npm ci --legacy-peer-deps
      set "DISABLE_ESLINT_PLUGIN=true" && set "CI=false" && npm run build
      cd ..
      
      echo "=== Verifying Build ==="
      if not exist "frontend\build\index.html" (
        echo "Error: frontend/build/index.html not found!"
        exit 1
      )
      echo "Frontend build verified successfully"
    startCommand: |
      echo "=== Starting Server ==="
      cd backend
      npm ci --legacy-peer-deps
      npm start
    rootDirectory: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_BUILD_PATH
        value: /opt/render/project/src/frontend/build
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_SSL
        value: true
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRY
        value: 24h
      - key: FRONTEND_URL
        value: https://filmila-web.onrender.com
      - key: API_PREFIX
        value: /api
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: AWS_S3_BUCKET
        value: filmila-videos
      - key: CLOUDFRONT_DOMAIN
        value: d1k0enfou8eft6.cloudfront.net

  # Frontend Static Site
  - type: web
    name: filmila-web
    env: static
    rootDir: frontend
    buildCommand: |
      npm ci --production=false
      npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://filmila-api.onrender.com/api
      - key: REACT_APP_CLOUDFRONT_DOMAIN
        value: d1k0enfou8eft6.cloudfront.net
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: filmila_db
    databaseName: filmila_db
    user: filmila_db_user
    plan: free
    ipAllowList: []
