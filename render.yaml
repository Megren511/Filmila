services:
  # Backend API Service
  - type: web
    name: filmila
    env: node
    nodeVersion: 18.x
    buildCommand: |
      # Install root dependencies
      npm install
      
      # Build frontend
      cd frontend
      npm install
      npm run build
      cd ..
      
      # Build backend
      cd backend
      npm install
      
      # Verify frontend build
      if [ ! -f "../frontend/build/index.html" ]; then
        echo "Error: frontend/build/index.html not found!"
        exit 1
      fi
      echo "Frontend build verified successfully"
    startCommand: cd backend && npm start
    rootDirectory: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_BUILD_PATH
        value: /opt/render/project/src/frontend/build
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_SSL
        value: true
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRY
        value: 24h
      - key: FRONTEND_URL
        value: https://filmila-web.onrender.com
      - key: API_PREFIX
        value: /api
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: AWS_S3_BUCKET
        value: filmila-videos
      - key: CLOUDFRONT_DOMAIN
        value: d1k0enfou8eft6.cloudfront.net

  # Frontend Static Site
  - type: web
    name: filmila-web
    env: static
    rootDir: frontend
    buildCommand: |
      npm ci --production=false
      npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://filmila-api.onrender.com/api
      - key: REACT_APP_CLOUDFRONT_DOMAIN
        value: d1k0enfou8eft6.cloudfront.net
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: filmila_db
    databaseName: filmila_db
    user: filmila_db_user
    plan: free
    ipAllowList: []
