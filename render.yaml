services:
  # Backend API Service
  - type: web
    name: filmila
    env: node
    nodeVersion: 16
    buildCommand: |
      echo "Starting build process..."
      echo "Current directory: $PWD"
      ls -la
      
      # Install root dependencies
      echo "\nInstalling root dependencies..."
      npm ci --legacy-peer-deps
      
      # Build frontend
      echo "\nBuilding frontend..."
      cd frontend
      npm ci --legacy-peer-deps
      CI=false DISABLE_ESLINT_PLUGIN=true npm run build
      cd ..
      
      # Build backend
      echo "\nBuilding backend..."
      cd backend
      npm ci --legacy-peer-deps
      npm run build
      npm run migrate
      cd ..
      
      echo "\nVerifying final structure..."
      pwd
      echo "Root directory contents:"
      ls -la
      echo "Frontend build contents:"
      ls -la frontend/build
      echo "Backend directory contents:"
      ls -la backend
      
      # Copy frontend build to backend public
      echo "\nCopying frontend build to backend/public..."
      mkdir -p backend/public
      cp -r frontend/build/* backend/public/
      echo "Backend public contents:"
      ls -la backend/public
    startCommand: |
      echo "Starting server from directory:"
      pwd
      ls -la
      echo "\nPublic directory contents:"
      ls -la public
      cd backend && NODE_ENV=production node src/app.js
    rootDirectory: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_SSL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: filmila-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 24h
      - key: FRONTEND_URL
        value: https://filmila-web.onrender.com
      - key: API_PREFIX
        value: /api
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: AWS_S3_BUCKET
        value: filmila-videos
      - key: CLOUDFRONT_DOMAIN
        value: d1k0enfou8eft6.cloudfront.net

  # Frontend Static Site
  - type: web
    name: filmila-web
    env: static
    rootDir: frontend
    buildCommand: |
      npm ci --production=false
      npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://filmila-api.onrender.com/api
      - key: REACT_APP_CLOUDFRONT_DOMAIN
        value: d1k0enfou8eft6.cloudfront.net
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: filmila-db
    plan: free
    ipAllowList: []
