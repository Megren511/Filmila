services:
  # Backend API Service
  - type: web
    name: filmila
    env: node
    buildCommand: |
      echo "Starting build process..."
      echo "Current directory: $PWD"
      ls -la
      
      echo "\nBuilding frontend..."
      cd frontend
      echo "Frontend directory: $PWD"
      ls -la
      npm ci --production=false
      npm run build
      echo "Frontend build complete. Build directory contents:"
      ls -la build
      
      echo "\nPreparing backend..."
      cd ../backend
      echo "Backend directory: $PWD"
      ls -la
      
      echo "\nInstalling backend dependencies..."
      npm ci --production=false
      npm run build
      npm run migrate
      
      echo "\nCopying frontend build..."
      cd ..
      cp -rv frontend/build backend/public
      echo "Frontend build copied. Contents:"
      ls -la backend/public
      
      echo "\nFinal directory structure:"
      ls -R backend
    startCommand: |
      echo "Starting server from directory:"
      pwd
      ls -la
      echo "\nPublic directory contents:"
      ls -la public
      npm start
    rootDirectory: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: filmila-db
          property: connectionString
      - key: DATABASE_SSL
        value: true
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 24h
      - key: FRONTEND_URL
        value: https://filmila-web.onrender.com
      - key: API_PREFIX
        value: /api
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: eu-north-1
      - key: AWS_S3_BUCKET
        value: filmila-videos
      - key: CLOUDFRONT_DOMAIN
        value: d1k0enfou8eft6.cloudfront.net

  # Frontend Static Site
  - type: web
    name: filmila-web
    env: static
    rootDir: frontend
    buildCommand: |
      npm ci --production=false
      npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        value: https://filmila-api.onrender.com/api
      - key: REACT_APP_CLOUDFRONT_DOMAIN
        value: d1k0enfou8eft6.cloudfront.net
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: filmila-db
    plan: free
    ipAllowList: []
